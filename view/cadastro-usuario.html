<!DOCTYPE html>
<html ng-app="">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Usuários</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/form.css">
		<style>
		</style>
	</head>

	<body>
		<div ng-include="'menutop.html'"></div>
		<div class="container-fluid">
			<h2>Usuários</h2>
			<div class="container">
				<div class="btn-block btn">
					<button type="button" id="show" ng-hide="show" ng-click="show=true" class="btn btn-info btn-block" value="Adicionar Produto">Adicionar novo Usuario</button>
				</div>
				<form id="frm-cadusu" name="frm-cadusu" method="post" ng-show="show" class="jumbotron container-fluid form-group">
					<div class="form-group">
						<input id="usucod" name="usucod" type="hidden" class="form-control" disabled value="1">
						<input id="empcod" name="empcod" type="hidden" class="form-control" disabled value="1">
						<input id="usulog" name="usulog" type="email" class="form-control" placeholder="E-Mail">
						<input id="usunom" name="usunom" type="text" class="form-control" placeholder="Nome Completo">
						<input id="usucpf" name="usucpf" type="text" class="form-control cpf" placeholder="CPF">
						<input id="usudt_nas" name="usudt_nas" type="date" class="form-control" value="2000-01-01">
						<input id="usupsw" name="usupsw" type="password" class="form-control" placeholder="Senha">
						<input id="usupswconf" name="usupswconf" type="password" class="form-control" placeholder="Confirme a Senha">
					</div>
					<div class="btn-group-vertical col-xs-12 col-md-12">
						<button type="button" class="btn btn-info col-xs-12 col-md-12" data-toggle="modal" data-target="#myModal">Permições</button>
						<button type="button" class="btn btn-success col-xs-12 col-md-12" id="btn-adicionar" ng-click="show=false">Confirmar</button>
					</div>
				</form>
			</div>
		</div>
		<div class="container-fluid">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Login</th>
						<th>Dt. Nasc</th>
						<th width=101>Editar</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Asministrador</th>
						<th>admin</th>
						<th>00/00/0000</th>
						<th>
							<button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
							<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
					</tr>
					<tr>
						<th>Eduardo Scottini</th>
						<th>scottini.eduardo</th>
						<th>00/00/0000</th>
						<th>
							<button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
							<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
					</tr>
					<tr>
						<th>Gabriel Meyer</th>
						<th>ghmeyer0</th>
						<th>21/06/1999</th>
						<th>
							<button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
							<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Modal Inicio -->
		<div class="modal fade " id="myModal" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Permiçoes</h4>
					</div>
					<div class="modal-body">
						<form class="form-group">
							<div class="checkbox form-group">
								<label>
									<input type="checkbox" class="checkbox" value="1">Gerente</label>
							</div>
							<div class="checkbox form-group">
								<label>
									<input type="checkbox" class="checkbox" value="2">Cozinha</label>
							</div>
							<div class="checkbox form-group">
								<label>
									<input type="checkbox" class="checkbox" value="3">Garçom</label>
							</div>
							<div class="checkbox form-group">
								<label>
									<input type="checkbox" class="checkbox" value="4">Caixa</label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal">Salvar</button>
					</div>
				</div>
			</div>
		</div>

		<script src="jquery/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="jquery/jquery.mask.min.js"></script>
		<script type="text/javascript" src="angular/angular.js"></script>
		<script type="text/javascript">
			$('.cpf').mask('000.000.000-00', {
				reverse: true
			});
		</script>
	</body>

</html>
